{% extends 'base.html' %}

<!--TITULO-->
{% block title %}Recetas{% endblock %}
<!-- CONTENIDO -->
{% block content%} {% load crispy_forms_tags %}
<h1>Recetas</h1>

<form class="row g-3" method="post">
  <!-- TOKEN -->
  {% csrf_token %}
  <!-- FORMULARIO -->
  {{form|crispy}}

    <span class="fa-solid fa-save"></span> Guardar
  </button>
</form>
{%endblock%}
