{% extends 'general/base.html' %}
<!--TITULO-->
{% block title %}Detalles {{instructor}}{% endblock %}
<!--CONTENIDO-->
{%block content%}

<h1>{{instructor}}</h1>
<table class="table">
  <tr>
    <td>ID</td>
    <td>{{instructor.id}}</td>
  </tr>
  <tr>
    <td>Nombre</td>
    <td>{{instructor.nombre}}</td>
  </tr>
  <tr>
    <td>Apellido</td>
    <td>{{instructor.apellido}}</td>
  </tr>
  <tr>
    <td>Correo</td>
    <td>{{instructor.correo}}</td>
  </tr>
</table>
<a href="{% url 'clases:instructor_list' %}" class="btn btn-dark"
  ><i class="fa-solid fa-reply"></i> Volver a instructores</a
>
<a href="{% url 'clases:instructor_edit' instructor.id %}" class="btn btn-dark"
  ><i class="fa-solid fa-pen"></i> Editar</a
>
<a
  href="{% url 'clases:instructor_delete' instructor.id %}"
  class="btn btn-danger"
  ><i class="fa-solid fa-trash"></i> Eliminar</a
>

{%endblock%}
