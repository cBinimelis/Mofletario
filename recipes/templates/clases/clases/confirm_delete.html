{% extends 'general/base.html' %}

<!--TITULO-->
{% block title %}Are you sure about that?{% endblock %}
<!--CONTENIDO-->
{%block content%}
<h1>¿Estás seguro que quieres eliminar a {{clase}}?</h1>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-success" type="submit">Sí, eliminar</button>
  <a class="btn btn-danger" href="{% url 'clases:clases_list' %}">Cancel</a>
</form>
{%endblock%}
