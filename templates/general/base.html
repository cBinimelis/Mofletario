<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <title>{% block title %}Ambiente Privado{% endblock %}</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
          >
            <a
              href="/"
              class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
            >
              <span class="fs-1 d-none d-sm-inline fw-bolder">DriveSafe</span>
            </a>
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            >
              <li class="nav-item">
                <a href="#" class="nav-link align-middle px-0 text-white">
                  <i class="fs-5 fa-solid fa-house"></i>
                  <span class="ms-1 d-none d-sm-inline">Inicio</span>
                </a>
              </li>
              {%if user.is_superuser%}
              <li class="nav-item">
                <a href="#" class="nav-link align-middle px-0 text-white">
                  <i class="fs-5 fa-solid fa-user"></i>
                  <span class="ms-1 d-none d-sm-inline">Alumnos</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link align-middle px-0 text-white">
                  <i class="fs-5 fa-solid fa-chalkboard-teacher"></i>
                  <span class="ms-1 d-none d-sm-inline">Instructores</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link align-middle px-0 text-white">
                  <i class="fs-5 fa-solid fa-car"></i>
                  <span class="ms-1 d-none d-sm-inline">Vehículos</span>
                </a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a href="#" class="nav-link align-middle px-0 text-white">
                  <i class="fs-5 fa-solid fa-school"></i>
                  <span class="ms-1 d-none d-sm-inline">Clases</span>
                </a>
              </li>
              <hr />
              <li class="nav-item">
                <a href="#" class="nav-link align-middle px-0 text-white">
                  <i class="fs-5 fa-solid fa-circle-xmark"></i>
                  <span class="ms-1 d-none d-sm-inline">Cerrar Sesión</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col py-3">{% block content %} {% endblock %}</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
