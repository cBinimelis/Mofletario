<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'img/favicon.ico' %}"
    />

    <title>
      {% block title %}Recetas para lo que se te ocurra{% endblock %}
    </title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div
          class="col-auto col-md-3 col-xl-2 px-sm-2 px-0"
          style="background-color: #2f5b71"
        >
          <div
            class="d-flex flex-column align-content-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
          >
            <a href="/" class="d-flex pb-3 mb-md-0 me-md-auto">
              <span class="fs-1 d-none d-md-inline fw-bolder"
                ><img
                  class="w-100 pt-3"
                  src="{% static 'img/chef-cat-full.png' %}"
                  alt="Mofletario"
              /></span>
            </a>
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start fw-bold pt-5"
              id="menu"
            >
              <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link px-0 text-white">
                  <i class="fs-5 fa-solid fa-house"></i>
                  <span class="ms-1 d-none d-sm-inline">Inicio</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="{% url 'recipes:list' %}"
                  class="nav-link px-0 text-white"
                >
                  <i class="fs-5 fa-solid fa-pizza-slice"></i>
                  <span class="ms-1 d-none d-sm-inline">Recetas</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="/admin/recipes/recipemodel/add/"
                  class="nav-link px-0 text-white"
                >
                  <i class="fs-5 fa-solid fa-plus-circle"></i>
                  <span class="ms-1 d-none d-sm-inline">AÃ±adir</span>
                </a>
              </li>
            </ul>

            <p class="text-white text-center d-none d-lg-block">
              Made by
              <a class="fw-bold text-decoration-none text-white" href="#">KZ</a>
            </p>
          </div>
        </div>
        <div class="col py-3 align-content-lg-center">
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
